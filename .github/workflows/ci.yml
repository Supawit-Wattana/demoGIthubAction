name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      - main
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Dependency Install
      run: npm i
    # - name: Run a multi-line script
    #   run: |
    #     echo Add other actions to build,
    #     echo test, and deploy your project.
  unit_test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Npm Init
      run: npm i
    - name: Run Unit Test
      run: npm test unit

  api_test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Npm Init
      run: npm i
    - name: Run API Test
      run: npm test api
  component_test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Npm Init
      run: npm i
    - name: Run component Test
      run: npm test component